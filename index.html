<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Дэшборд</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>CSV Дэшборд</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="showTableButton">Показать/Скрыть таблицу</button>
    <button id="showChartsButton">Показать/Скрыть гистограммы</button>
    <button id="showSurvivalChartsButton">Показать графики выживания</button>
    <button id="showMaleSurvivalButton">Статистика выживаемости мужчин</button>
    <button id="showFemaleSurvivalButton">Статистика выживаемости женщин</button>
    <div id="tableContainer"></div>
    <div id="chartContainer"></div>

    <script src="main.js" type="module"></script>
</body>
</html>
